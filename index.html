<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Like Me?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Georgia;
    }
    #popup {
      background-color: #1a008d9f;
      border: 1px solid #0085ad;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: absolute;
      width: 200px;
      height: 100px;
    }
    #message {
      display: none;
    }
  </style>
</head>
<body>
  <div id="popup">
    <p>Do you like me?</p>
    <button onclick="respond(true)">Yes</button>
    <button onclick="respond(false)">No</button>
    <button onclick="respond(false)">Maybe</button>
  </div>
  <p id="message">I knew it! And donâ€™t lie next time, OK?</p>

  <script>
    const popup = document.getElementById("popup");
    const message = document.getElementById("message");

    function respond(love) {
      if (love) {
        popup.style.display = "none";
        message.style.display = "block";
        setTimeout(() => {
          if (!window.close()) {
            message.innerText = "You can close the tab now!";
          }
        }, 5000);
      } else {
        randomPosition();
      }
    }

    function randomPosition() {
      const offsetX = Math.floor(Math.random() * 50) - 25; // Small random shift
      const offsetY = Math.floor(Math.random() * 50) - 25; // Small random shift
      const rect = popup.getBoundingClientRect();
      
      // Ensure popup stays within the viewport
      const x = Math.max(0, Math.min(window.innerWidth - rect.width, rect.left + offsetX));
      const y = Math.max(0, Math.min(window.innerHeight - rect.height, rect.top + offsetY));

      popup.style.left = `${x}px`;
      popup.style.top = `${y}px`;
    }

    // Prevent closing the tab by disabling some keyboard shortcuts
    document.addEventListener("keydown", (event) => {
      if (event.key === "F4" || (event.ctrlKey && event.key === "w")) {
        event.preventDefault();
      }
    });

    // Show the popup initially at a random position
    randomPosition();
  </script>
</body>
</html>
